name: wet_dreams
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+3

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  shared_preferences: ^2.5.3
  flutter_svg: ^2.1.0
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  image_cropper: ^9.1.0
  pinput: ^5.0.1
  url_launcher: ^6.3.1
  http: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/spc_icons/
    - assets/fonts/
    - assets/language/

  fonts:
    - family: Sen
      fonts:
        - asset: assets/fonts/Sen-VariableFont_wght.ttf